    <body>
        <h1>Scrambled eggs</h1>
         <img src="scrambledeggs.jpg" alt="Scrambled eggs" width="410" height="310"> 
         <h2>Description</h2>
         <p>Scrambled eggs</p>
         <h2>Ingredients</h2>
         <ul>
            <li>2 eggs</li>
            <li>a teaspoon olive oil or butter</li>
            <li>salt and pepper</li>
            
         </ul>
         <h2>Steps</h2>
         <ol>
            <li>Let the oil or butter get heated up</li>
            <li>Add the eggs </li>
            <li>Stir it until not too hard, not too soft</li>
         </ol>
