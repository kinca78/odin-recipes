<!DOCTYPE html>
<html lang="eng">

    <body>
        <h1>Fishsoup</h1>
         <img src="Fishsoup.jpg" alt="Fishsoup" width="310" height="310"> 
         <h2>Description</h2>
         <p>A traditional Hungarian Fishoup</p>
         <h2>Ingredients</h2>
         <ul>
            <li>2kg Carp</li>
            <li>4Onion</li>
            <li>3 spoon Paprika powder</li>
            <li>3L Water</li>
         </ul>
         <h2>Steps</h2>
         <ol>
            <li>Add the carp and the onions to the water and let it boil</li>
            <li>Add the paprika powder to it</li>
            <li>Cook it from the beginnig for 50 minutes</li>
         </ol>
    </body>
</html>
